<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let btn = document.getElementById("btn")

        if (btn.addEventListener("click", function () {
            let paragrafo = document.getElementById("paragrafo")
            paragrafo.style.color = "red"
        })
        );
    </script>

</head>

<body>

    <div>
        <p id="paragrafo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident vero sed tenetur impedit, laboriosam
            expedita officiis hic quasi, exercitationem ab rerum quisquam ut iure. Dolorum laboriosam id omnis natus
            deserunt!
        </p>
        <button id="btn">Clique aqui</button>

    </div>
</body>

</html>
