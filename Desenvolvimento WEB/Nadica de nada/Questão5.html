<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <div>
        <p id="paragrafo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident vero sed tenetur impedit, laboriosam
            expedita officiis hic quasi, exercitationem ab rerum quisquam ut iure. Dolorum laboriosam id omnis natus
            deserunt!
        </p>

    </div>

    <script>

        let paragrafo = document.getElementById("paragrafo")

        paragrafo.addEventListener("mouseover", funcaoOver);
        paragrafo.addEventListener("mouseout", funcaoOut);

        function funcaoOver() {
            paragrafo.style.color = "red"
        }

        function funcaoOut() {
            paragrafo.style.color = "black"
        }

    </script>
</body>

</html>
